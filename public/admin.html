<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Transactions</title>
  <style>
    /* (Your existing styles) */
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Search form to get user by email or UID -->
    <form id="searchUserForm">
      <label for="searchEmail">Search User by Email or UID</label>
      <input type="text" id="searchEmail" placeholder="Enter user email or UID" required>
      <button type="submit">Search User</button>
    </form>

    <!-- Section to update account details -->
    <div id="accountDetailsSection" style="display: none; margin-top: 20px;">
      <h3>Account Details</h3>
      <form id="balanceForm"> <!-- Updated to include balanceForm ID -->
        <label for="accountNumber">Account Number</label>
        <input type="text" id="accountNumber" required>

        <label for="checkingBalance">Checking Balance</label>
        <input type="number" id="checkingBalance" required>

        <label for="savingsBalance">Savings Balance</label>
        <input type="number" id="savingsBalance" required>

        <button type="submit">Update Account Details</button>
      </form>
    </div>

    <!-- Display transactions for a specific user -->
    <h3 class="mt-5">Transactions</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Account Type</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="transactionsTableBody">
        <!-- Transactions will be loaded here -->
      </tbody>
    </table>

    <!-- Button to add new transaction -->
    <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#transactionModal">Add Transaction</button>

    <!-- Modal for adding/editing transactions -->
    <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="transactionModalLabel">Add/Edit Transaction</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
          </div>
          <div class="modal-body">
            <form id="transactionForm">
              <div class="mb-3">
                <label for="transactionDate">Date</label>
                <input type="date" id="transactionDate" required>
              </div>
              <div class="mb-3">
                <label for="accountType">Account Type</label>
                <select id="accountType" required>
                  <option value="checking">Checking</option>
                  <option value="savings">Savings</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="description">Description</label>
                <input type="text" id="description" required>
              </div>
              <div class="mb-3">
                <label for="category">Category</label>
                <input type="text" id="category" required>
              </div>
              <div class="mb-3">
                <label for="amount">Amount</label>
                <input type="number" id="amount" required>
              </div>
              <div class="mb-3">
                <label for="status">Status</label>
                <select id="status" required>
                  <option value="Completed">Completed</option>
                  <option value="Pending">Pending</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save Transaction</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js"></script>
  <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
