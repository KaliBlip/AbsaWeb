<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Transactions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 14px;
      color: #666;
      font-weight: bold;
    }
    input, select {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #007bff;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .table th, .table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .table th {
      background-color: #f8f8f8;
      font-weight: bold;
      color: #333;
    }
    .badge {
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
    }
    .bg-success {
      background-color: #28a745;
      color: white;
    }
    .bg-danger {
      background-color: #dc3545;
      color: white;
    }
    .btn-warning {
      background-color: #ffc107;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-warning:hover {
      background-color: #e0a800;
    }
    .modal-content {
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
    }
    .modal-header {
      border-bottom: 1px solid #f0f0f0;
    }
    .modal-title {
      font-size: 20px;
      color: #333;
    }
    .btn-close {
      background: none;
      border: none;
      font-size: 24px;
      color: #999;
      cursor: pointer;
    }
    .btn-close:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Search form to get user by email or UID -->
    <form id="searchUserForm">
      <label for="searchEmail">Search User by Email or UID</label>
      <input type="text" id="searchEmail" placeholder="Enter user email or UID" required>
      <button type="submit">Search User</button>
    </form>

    <!-- Display transactions for a specific user -->
    <h3 class="mt-5">Transactions</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Account Type</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="transactionsTableBody">
        <!-- Transactions will be loaded here -->
      </tbody>
    </table>

    <!-- Button to add new transaction -->
    <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#transactionModal" style="background-color: #28a745; border: none; padding: 10px 15px; font-size: 14px; border-radius: 5px;">Add Transaction</button>

    <!-- Modal for adding/editing transactions -->
    <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true" style="display:none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="transactionModalLabel">Add/Edit Transaction</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
          </div>
          <div class="modal-body">
            <form id="transactionForm">
              <div class="mb-3">
                <label for="transactionDate">Date</label>
                <input type="date" id="transactionDate" required>
              </div>
              <div class="mb-3">
                <label for="accountType">Account Type</label>
                <select id="accountType" required>
                  <option value="checking">Checking</option>
                  <option value="savings">Savings</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="description">Description</label>
                <input type="text" id="description" required>
              </div>
              <div class="mb-3">
                <label for="category">Category</label>
                <input type="text" id="category" required>
              </div>
              <div class="mb-3">
                <label for="amount">Amount</label>
                <input type="number" id="amount" required>
              </div>
              <div class="mb-3">
                <label for="status">Status</label>
                <select id="status" required>
                  <option value="Completed">Completed</option>
                  <option value="Pending">Pending</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save Transaction</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js"></script>
<script type="module" src="assets/js/admin.js"></script>

</body>
</html>
